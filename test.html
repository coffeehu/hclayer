<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/hclayer.css">
	<script src="js/hclayer.js"></script>
	<style type="text/css">
		#test{
			background: red;
			position: static;
			/*width: 200px;
			height: 100px;
			padding: 12px;
			margin: 30px;
			border: 5px solid blue;*/
		}
		#test2{
			background: red;
			position: relative;
			width: 200px;
			height: 100px;
			padding: 12px;
			margin: 30px;
			border: 5px solid blue;
		}

		.module-wrapper {
		  border: 1px solid #e2e2e2;
		  padding: 20px 5px;
		  margin: 10px 30px;
		}
		.root-module {
		  width: 60%;
		  margin-left: 50%;
		  margin-bottom: 50px;
		  transform: translateX(-50%);
		  border-color: #c4c4c4;
		}
		.module-wrapper button {
		  line-height: 1.3;
		  padding: 10px 15px;
		  border: 1px solid #c4c4c4;
		  outline: none;
		  background: #e2e2e2;
		  cursor: pointer;
		}
		.module-wrapper button:hover {
		  color: #666;
		}
		.fixed-btn button {
		  width: 80px;
		}
		.module-wrapper h1 {
		  text-align: left;
		  padding-left: 30px;
		  font-size: 26px;
		}
		.root-module > h1 {
		  text-align: center;
		  font-size: 30px;
		}
		.tips {
		  font-size: 12px;
		  color: #666;
		}
		.module-wrapper .box {
		  box-sizing: border-box;
		  width: 200px;
		  margin: auto;
		}
		.module-wrapper .top {
		  margin-bottom: 20px;
		} 
		.module-wrapper .left {
		  float: left;
		}
		.module-wrapper .right {
		  float: right;
		  margin-bottom: 20px;
		}
		.module-wrapper .bottom {
		 clear: both;
		}
		.loading-module > div {
		  display: inline-block;
		  width:40%;
		  padding:20px 20px 0;
		  box-sizing:border-box;
		}

	</style>
</head>
<body>
<div style="text-align: center;">

	<div class="module-wrapper root-module loading-module">
      <h1>msg</h1>
     </div>


     <div class="module-wrapper root-module loading-module">
      <h1>notice</h1>
      <button id="notice1">默认（右上）</button>
      <button id="notice11">带图标</button>
      <button id="notice12">带标题</button>
      <button id="notice2">左上</button>
      <button id="notice3">右下</button>
      <button id="notice4">左下</button>
      <br>
      <br>
      <button id="noticex">关闭所有</button>
     </div>


     <div class="module-wrapper root-module loading-module">
      <h1>alert</h1>
      <button id="alert1">默认</button>
      <button id="alert11">图标</button>
      <button id="alert2">标题</button>
      <br>
      <br>
      <button id="alert3">文本居中</button>
      <button id="alert31">文本居中带图标</button>
      <br>
      <br>
      <button id="alert4">按钮</button>
      <button id="alert5">拖拽和锁滚动条</button>
     </div>


     <div class="module-wrapper root-module loading-module">
     	<h1>dialog</h1>
     	<button id="dialog1">自定义复杂的内容</button>
     	<div id="dialog-content1" style="display: none;">
     		<h1 style="width: 500px">a test</h1>
     		<ul>
     			<li>coffee</li>
     			<li>tea</li>
     			<li>milk</li>
     			<li>pig</li>
     			<li>shit</li>
     		</ul>
     	</div>
     </div>


    <div class="module-wrapper root-module loading-module">
     	<h1>tips</h1>
     	<button id="tiptest">tiptest</button>
     	<button id="tip-bottom">tiptest</button>
     	<button id="tip-left">tiptest</button>
     	<button id="tip-right">tiptest</button>
    </div>


	 <div class="module-wrapper root-module loading-module">
      <h1>loading</h1>
      <div>
        <div id="loadingBlock1" style="background:pink;width:100%;height:200px;margin-bottom:20px"></div>
        <button id="loading1">默认</button>
        <button id="loading1-lock">lockscreen</button>
      </div>

      <div>
        <div id="loadingBlock2" style="background:pink;width:100%;height:200px;margin-bottom:20px" ></div>
        <button id="loading2">载入动画type=2</button>  
      </div>

      <div>
        <div id="loadingBlock3" style="background:pink;width:100%;height:200px;margin-bottom:20px"></div>
        <button id="loading3">载入动画type=3,且设置背景</button>  
      </div>

      <div>
        <div id="loadingBlock4" style="background:pink;width:100%;height:200px;margin-bottom:20px"></div>
        <button id="loading4">载入动画type=4</button>  
      </div>

      <div>
        <div id="loadingBlock5" style="background:pink;width:100%;height:200px;margin-bottom:20px"></div>
        <button id="loading5">文字1</button>  
      </div>

      <div>
        <div id="loadingBlock6" style="background:pink;width:100%;height:200px;margin-bottom:20px"></div>
        <button id="loading6">文字2</button>  
      </div>

    </div>


</div>
	


<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}

	/*----------- meg 弹出信息 ----------------*/
	/*hclayer.msg({
		content: 'hehe',
		time: 0
	});*/

	/*----------- notice ----------------*/
	$('notice1').onclick = function() {
		hclayer.notice('hehe');
	}
	$('notice11').onclick = function() {
		hclayer.notice({
			content: 'hehe',
			icon: 'success'
		});
	}
	$('notice12').onclick = function() {
		hclayer.notice({
			content: 'hehe',
			title: 'title'
		});
	}
	$('notice2').onclick = function() {
		hclayer.notice({
			content: 'hehe',
			title: 'title',
			icon: 'info',
			position: 'top-left'
		});
	}
	$('notice3').onclick = function() {
		hclayer.notice({
			content: 'hehe',
			title: 'title',
			icon: 'warn',
			position: 'bottom-right'
		});
	}
	$('notice4').onclick = function() {
		hclayer.notice({
			content: 'hehe',
			title: 'title',
			icon: 'error',
			position: 'bottom-left'
		});
	}
	$('noticex').onclick = function() {
		hclayer.closeAll('notice');
	}

	/*----------- alert 弹出框 ----------------*/
	$('alert1').onclick = function(){
		hclayer.alert('hello');
	}
	$('alert11').onclick = function(){
		hclayer.alert({
			content: 'hello',
			icon: 'success',
			closeOnClickShade: true
		});
	}
	$('alert2').onclick = function(){
		hclayer.alert({
			content: '</p>字段 titleBackground 设置标题栏的背景颜色</p> <p>background 设置遮罩层背景色</p>',
			title: 'title',
			background: '#fff',
			closeOnClickShade: true
		});
	}
	$('alert3').onclick = function(){
		hclayer.alert({
			content: '文本可以居中',
			title: 'title',
			center: true
		});
	}
	$('alert31').onclick = function(){
		hclayer.alert({
			content: '文本居中带图标',
			title: 'title',
			center: true,
			icon: 'success'
		});
	}
	$('alert4').onclick = function(){
		hclayer.alert({
			content: '字段 no 设置取消按钮',
			icon: 'warn',
			no: '取消',
			noCallback: function(done){
				done();
				hclayer.msg('已取消');
			},
			yesCallback: function(done){
				done();
				hclayer.msg('确定');
			},
			title: '标题'
		});
	}
	$('alert5').onclick = function(){
		hclayer.alert({
			content: '<p>有标题的时候，可通过 move 字段设置拖拽</p><p>lock 字段设置隐藏滚动条</p>',
			title: 'title',
			move: true,
			lock: true
		});
	}


	/*----------- dialog 弹出层 ----------------*/
	var content1 = $('dialog-content1');
	$('dialog1').onclick = function() {
		hclayer.dialog(content1);
	}


	/*----------- loading 载入动画 ----------------*/
	$('loading1').onclick = function() {
		var instance = hclayer.load();
		setTimeout(function(){
			instance.close();
		}, 1500);
	}
	$('loading1-lock').onclick = function() {
		var instance = hclayer.load({
			lock: true
		});
		setTimeout(function(){
			instance.close();
		}, 2000);	
	}

	var instance2 = null;
	$('loading2').onclick = function() {
		if(instance2 === null) {
			instance2 = hclayer.load({
				load:2,
				parent:'loadingBlock2'
			});
		}else {
			instance2.close();
			instance2 = null;
		}		
	}

	var instance3 = null;
	$('loading3').onclick = function() {
		if(instance3 === null) {
			instance3 = hclayer.load({
				load: 3,
				parent:'loadingBlock3',
				background: 'rgba(0,0,0,0.2)'
			});
		}else {
			instance3.close();
			instance3 = null;
		}		
	}

	var instance4 = null;
	$('loading4').onclick = function() {
		if(instance4 === null) {
			instance4 = hclayer.load({
				load: 4,
				parent:'loadingBlock4'
			});
		}else {
			instance4.close();
			instance4 = null;
		}		
	}

	var instance5 = null;
	$('loading5').onclick = function() {
		if(instance5 === null) {
			instance5 = hclayer.load({
				loadText: 'loadText设置文本',
				parent:'loadingBlock5',
			});
		}else {
			instance5.close();
			instance5 = null;
		}		
	}

	var instance6 = null;
	$('loading6').onclick = function() {
		if(instance6 === null) {
			instance6 = hclayer.load({
				load: 4,
				loadText: 'horizontal:true',
				parent:'loadingBlock6',
				horizontal: true
			});
		}else {
			instance6.close(instance6);
			instance6 = null;
		}		
	}	
	
	hclayer.tips('hehe', 'tiptest');
	hclayer.tips({
		content: 'hehe',
		id: 'tip-bottom',
		placement: 'bottom'
	});
	hclayer.tips({
		content: 'hehe',
		id: 'tip-right',
		placement: 'right'
	});
	hclayer.tips({
		content: 'hehe',
		id: 'tip-left',
		placement: 'left'
	});


</script>
</body>
</html>
